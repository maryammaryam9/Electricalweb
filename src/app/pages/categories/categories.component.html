<div class="bg-gray-100 py-16 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Section Heading -->
    <div class="text-center mb-10 px-4">
      <h2
        class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-tight inline-flex flex-wrap justify-center items-center gap-2"
      >
        âš¡
        <span class="text-gray-800">Our</span>
        <span class="relative inline-block">
          <span
            class="bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent"
          >
            Categories
          </span>
          <!-- Underline only under "Categories" -->
          <span
            class="absolute left-0 -bottom-1 w-full h-1 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-full"
          ></span>
        </span>
      </h2>

      <p
        class="text-gray-600 mt-4 max-w-xl mx-auto text-sm sm:text-base md:text-lg leading-relaxed"
      >
        We offer a wide range of professional electrical services to meet all
        your residential and commercial needs.
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of services"
        class="bg-white rounded-2xl shadow-md overflow-hidden transition-transform hover:scale-[1.02]"
      >
        <!-- Image -->
        <img
          [src]="service.imageSrc"
          alt="{{ service.title }}"
          class="w-full h-64 object-cover"
        />

        <!-- Content with yellow left border -->
        <div class="p-6 flex">
          <!-- Yellow vertical line -->
          <div class="w-1.5 bg-yellow-400 rounded"></div>

          <!-- Text -->
          <div class="pl-4">
            <h2 class="text-xl font-semibold text-gray-900">
              {{ service.title }}
            </h2>
            <p class="text-sm text-gray-700 mt-3">
              {{ service.description }}
            </p>

            <button
              class="mt-6 flex justify-center items-center bg-[#231c14] text-white px-6 py-2 rounded-full font-semibold transition-all duration-300 ease-in-out hover:bg-yellow-400 hover:text-black"
            >
              Read More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
